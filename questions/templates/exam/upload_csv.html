<!-- templates/exam/upload_csv.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cargar CSV</title>
</head>
<body>
    <h1>Cargar Preguntas desde CSV</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Cargar CSV</button>
    </form>
</body>
</html>
